version: '3'

services:
  zookeeper:
    image: 'bitnami/zookeeper:3'
    ports:
      - '2181:2181'
    volumes:
      - 'zookeeper_data:/bitnami'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka-1:
    image: 'bitnami/kafka:latest'
    hostname: kafka-1
    ports:
      - '9091:9092'
    volumes:
      - 'kafka1_data:/bitnami'
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka-1:9092
    depends_on:
      - zookeeper
  kafka-2:
    image: 'bitnami/kafka:latest'
    hostname: kafka-2
    ports:
      - '9092:9092'
    volumes:
      - 'kafka2_data:/bitnami'
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka-2:9092
    depends_on:
      - zookeeper
  kafka-web-ui:
    image: 'obsidiandynamics/kafdrop:latest'
    ports:
      - '9000:9000'
    environment:
      - KAFKA_BROKERCONNECT=kafka-1:9092,kafka-2:9092
    depends_on:
      - kafka-1
      - kafka-2
      - zookeeper
  kafka-app:
    image: 'python'
    ports:
      - '8000:8000'
    volumes:
      - 'kafka-app-data:/python'
    depends_on:
      - kafka-1
      - kafka-2

volumes:
  zookeeper_data:
    driver: local
  kafka1_data:
    driver: local
  kafka2_data:
    driver: local
  kafka-app-data:
    driver: local
